<div class="animated fadeIn">

  <ng-template #content let-c="close" let-d="dismiss">
    <form [formGroup]="form"> 
      <div class="modal-lg">
      <div class="modal-header">
         <h4 class="modal-title" id="modal-basic-title">Application</h4>
      </div> 
      <div class="modal-body"> 
            <input type="hidden" class="form-control" formControlName="id" [(ngModel)]=modelData.id >
            <div class="row"> 
              <div class="col-sm-6 form-group">
                  <label>Application Id</label>
                  <input type="text" class="form-control" formControlName="appId" [(ngModel)]=modelData.appId >
              </div> 
      
              <div class="col-sm-6 form-group"> 
                <label>Application Name</label> 
                <input type="text" class="form-control" formControlName="appName" [(ngModel)]=modelData.appName > 
                
              </div>
              <div class="col-sm-12 form-group"> 
                <label>Application URL</label> 
                <input type="text" class="form-control" formControlName="appURL" [(ngModel)]=modelData.appURL > 
              </div> 
      
              <div class="col-sm-6 form-group">
                <label>Application Logo</label>
                <input type="text" class="form-control" formControlName="appLogo" [(ngModel)]=modelData.appLogo >
              </div> 
    
              <div class="col-sm-6 form-group"> 
                <label class="switch switch-label switch-pill switch-outline-primary">
                  Application Status <br> <br>
                  <input type="checkbox" class="switch-input" formControlName="status" [(ngModel)]=modelData.status  >
                  <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                </label>
              </div> 
            </div> 
            <div class="row" > 
                <div class="col-sm-12 form-group" >
                  <label>Application Details</label> 
                  <input type="hidden" class="form-control" formControlName="appDetail.id" [(ngModel)]=modelData.appDetail.id > 
                </div>
                <div class="col-sm-6 form-group" >
                  
                  <label>Internal Host</label> 
                  <input type="text" class="form-control" formControlName="appDetail.internalHost" [(ngModel)]=modelData.appDetail.internalHost > 
                </div>
                <div class="col-sm-6 form-group" >
                    <label>Internal Port</label> 
                    <input type="text" class="form-control" formControlName="appDetail.internalPort" [(ngModel)]=modelData.appDetail.internalPort > 
                </div>
                <div class="col-sm-6 form-group" >
                  <label>External Host</label> 
                  <input type="text" class="form-control" formControlName="appDetail.externalHost" [(ngModel)]=modelData.appDetail.externalHost > 
                </div>
                <div class="col-sm-6 form-group" >
                    <label>External Port</label> 
                    <input type="text" class="form-control" formControlName="appDetail.externalPort" [(ngModel)]=modelData.appDetail.externalPort > 
                </div>
                <div class="col-sm-6 form-group" >
                    <label>Display Order</label> 
                    <input type="text" class="form-control" formControlName="appDetail.displayOrder"  [(ngModel)]=modelData.appDetail.displayOrder > 
                </div>
            </div>

            <div class="row" > 
                <div class="col-sm-12 form-group" >
                  <label>Application Edition</label> 
                  <input type="hidden" class="form-control" formControlName="appEdition.id" [(ngModel)]=modelData.appEdition.id > 
                </div>
                <div class="col-sm-12 form-group" >
                 
                  <label>Description</label> 
                  <input type="text" class="form-control" formControlName="appEdition.description" [(ngModel)]=modelData.appEdition.description > 
                </div>
                <div class="col-sm-3 form-group" >
                    <label class="col-form-label" for="monthlyRate">Monthly Rate</label>
                    <div class="controls">
                      <div class="input-prepend input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">$</span>
                        </div>
                        <input class="form-control" id="monthlyRate" size="16" type="text" formControlName="appEdition.monthlyRate" [(ngModel)]=modelData.appEdition.monthlyRate >
                        <div class="input-group-append">
                          <span class="input-group-text">.00</span>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="col-sm-3 form-group" >
                  <label>StartPayDay</label> 
                  <input type="text" class="form-control" formControlName="appEdition.startPayDay" [(ngModel)]=modelData.appEdition.startPayDay > 
                </div>
                <div class="col-sm-3 form-group" >
                    <label class="switch switch-label switch-pill switch-outline-primary">
                      Trail <br> <br>
                      <input type="checkbox" class="switch-input" formControlName="appEdition.trail" [(ngModel)]=modelData.appEdition.trail >
                      <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                    </label>
                </div>
                <div class="col-sm-3 form-group" >
                    <label>Version</label> 
                    <input type="text" class="form-control" formControlName="appEdition.version"  [(ngModel)]=modelData.appEdition.version > 
                </div>
            </div>

      </div> 
       <div class="modal-footer"> 
        <div class="row"> 
          <div class="col-sm-12 actionDiv"> 
            <button class="btn btn-sm btn-success" type="button" (click) ="saveApplication(form.value)" ><i class="fa fa-dot-circle-o" ></i> Submit</button>
            
            <button type="button" (click)="d('Cross click')" class="btn btn-secondary">Cancel</button> 
          </div> 
        </div> 
      </div> 
    </div>
    </form> 
  </ng-template> 

  
   <!--/.row-->
 <div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8"><i class="fa fa-align-justify"></i> Application </div>
          <div class="col-md-4"><div class="align-right"><button  type="button" class="btn btn-primary" (click)="addApplication(content)">Add</button> </div></div>
        </div>
      </div>
      <div class="card-body " style="padding:0px; margin: 0px;">
        <table class="table table-bordered table-striped" style="padding:0px; margin: 0px;">
          <thead>
            <tr>
              <th>App Logo</th>
              <th>App ID</th>
              <th>App name</th>
              <th>app URL</th>
              <th>app Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let application of applications">
               <tr>
               <td class="text-center"><div class="avatar">
                <img alt="admin@bootstrapmaster.com" class="img-avatar" src="assets/img/avatars/1.jpg">
                <span class="avatar-status badge-success"></span>
              </div></td>
                <td>{{application.appId}}</td>
                <td>{{application.appName}}</td>
                <td>{{application.appURL}}</td>
                <td>
                  <span class="badge badge-success">{{application.status}}</span>
                </td>
                <td>
                  <span class="fa fa-edit fa-lg mt-4" (click)="updateApplication(content,application)"></span>
                  <span class="fa fa-remove fa-lg mt-4" (click)="deleteApplication(application)"></span>
                </td>
              </tr>
           </ng-container>
          </tbody>
        </table>
        <div class="card-footer">
        <nav >
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="">2</a></li>
            <li class="page-item"><a class="page-link" href="">3</a></li>
            <li class="page-item"><a class="page-link" href="">4</a></li>
            <li class="page-item"><a class="page-link" href="">Next</a></li>
          </ul>
        </nav>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
</div>

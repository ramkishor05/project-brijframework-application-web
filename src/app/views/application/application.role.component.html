<div class="animated fadeIn">

  <ng-template #content let-c="close" let-d="dismiss">
    <form [formGroup]="form"> 
      <div class="modal-lg">
      <div class="modal-header">
         <h4 class="modal-title" id="modal-basic-title">Application</h4>
      </div> 
      <div class="modal-body"> 
            <input type="hidden" class="form-control" formControlName="id" [(ngModel)]=applicationRole.id >
            <div class="row"> 
              <div class="col-sm-6 form-group">
                  <label>Application Role Id</label>
                  <input type="text" class="form-control" formControlName="appRoleId" [(ngModel)]=applicationRole.appRoleId >
              </div> 
      
              <div class="col-sm-6 form-group"> 
                <label>Application Role Name</label> 
                <input type="text" class="form-control" formControlName="appRoleName" [(ngModel)]=applicationRole.appRoleName > 
                
              </div>
              <div class="col-sm-12 form-group"> 
                <label>Application Menu Id</label> 
                <input type="text" class="form-control" formControlName="appMenuId" [(ngModel)]=applicationRole.appMenuId > 
              </div> 
      
              <div class="col-sm-6 form-group">
                <label>Application Id</label>
                <input type="text" class="form-control" formControlName="applicationId" [(ngModel)]=applicationRole.applicationId >
              </div> 
    
              <div class="col-sm-6 form-group"> 
                <label class="switch switch-label switch-pill switch-outline-primary">
                   Status <br> <br>
                  <input type="checkbox" class="switch-input" formControlName="status" [(ngModel)]=applicationRole.status  >
                  <span class="switch-slider" data-checked="&#x2713;" data-unchecked="&#x2715;"></span>
                </label>
              </div> 
            </div> 
      </div> 
       <div class="modal-footer"> 
        <div class="row"> 
          <div class="col-sm-12 actionDiv"> 
            <button class="btn btn-sm btn-success" type="button" (click) ="saveApplicationRole(form.value)" ><i class="fa fa-dot-circle-o" ></i> Submit</button>
            
            <button type="button" (click)="d('Cross click')" class="btn btn-secondary">Cancel</button> 
          </div> 
        </div> 
      </div> 
    </div>
    </form> 
  </ng-template> 

  
   <!--/.row-->
 <div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-8"><i class="fa fa-align-justify"></i> Application </div>
          <div class="col-md-4"><div class="align-right"><button  type="button" class="btn btn-primary" (click)="addApplicationRole(content)">Add</button> </div></div>
        </div>
      </div>
      <div class="card-body " style="padding:0px; margin: 0px;">
        <table class="table table-bordered table-striped" style="padding:0px; margin: 0px;">
          <thead>
            <tr>
              <th>App Role ID</th>
              <th>App Role name</th>
              <th>App menu id</th>
              <th>App role Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let application of applicationRoles">
               <tr>
               <td class="text-center"><div class="avatar">
                <img alt="admin@bootstrapmaster.com" class="img-avatar" src="assets/img/avatars/1.jpg">
                <span class="avatar-status badge-success"></span>
              </div></td>
                <td>{{application.appRoleId}}</td>
                <td>{{application.appRoleName}}</td>
                <td>{{application.appMenuId}}</td>
                <td>
                  <span class="badge badge-success">{{application.status}}</span>
                </td>
                <td>
                  <span class="fa fa-edit fa-lg mt-4" (click)="updateApplicationRole(content,application)"></span>
                  <span class="fa fa-remove fa-lg mt-4" (click)="deleteApplicationRole(application)"></span>
                </td>
              </tr>
           </ng-container>
          </tbody>
        </table>
        <div class="card-footer">
        <nav >
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="">2</a></li>
            <li class="page-item"><a class="page-link" href="">3</a></li>
            <li class="page-item"><a class="page-link" href="">4</a></li>
            <li class="page-item"><a class="page-link" href="">Next</a></li>
          </ul>
        </nav>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
</div>
